#spring.profiles.active=main
#
#spring.jpa.open-in-view=false
spring.application.name=ms-bookinghub
spring.cloud.config.uri=http://localhost:8888

# Porta de conexxao 0 para automatic-generation pelo Eureka
server.port=0

# Caminho do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/bookinghub

# Dados de conexaoo com o banco de dados
spring.datasource.username=godoy
spring.datasource.password=admin

# Nome do driver para conexao com o banco de dados
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracaoo para atualizacaoo automatica das tabelas
spring.jpa.hibernate.ddl-auto=update

# Import .sql
#spring.jpa.generate-ddl=true
#spring.jpa.show-sql=true

#spring.profiles.active=main

spring.jpa.open-in-view=false
