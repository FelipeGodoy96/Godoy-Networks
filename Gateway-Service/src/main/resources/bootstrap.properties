# Configurando o nome da aplicacao gateway
spring.application.name=godoynetworks-gateway
spring.cloud.config.uri=http://localhost:8888
spring.cloud.bootstrap.enabled=true

# Configurando a porta do Gateway
server.port=8099

# Permitindo o registro no Eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Permitindo criação de rotas automagicamente
spring.cloud.gateway.discovery.locator.enabled=true

# Garantindo que o applicationId não seja alterado para letras maiúsculas
spring.cloud.gateway.discovery.locator.lower-case-service-id=true